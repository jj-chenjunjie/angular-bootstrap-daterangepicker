<!DOCTYPE html>
<html>

	<head>
		<title>Angular Bootstrap Daterangepicker</title>
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-daterangepicker/daterangepicker.css" />
	</head>

	<body>
		<input type="text" name="daterange" value="01/01/2015 - 01/31/2015" /> {{aa}}
		<hr />
		<div ng-controller="MyController">
			<p>{{daterange}}</p>
			
			<hr />
			<input daterangepicker="options" type="text" class="form-control" ng-model="date"/>
			{{date}}
			<hr />
			<input daterangepicker="rangeOptions" type="text" class="form-control" start="start" end="end"/>
			{{dateRange}} {{start}} {{end}}
		</div>
	</body>
	<script src="../bower_components/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/moment/min/moment-with-locales.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js" type="text/javascript" charset="utf-8"></script>

	<script src="../bower_components/angular/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="../angular-bootstrap-daterangepicker.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			$('input[name="daterange"]').daterangepicker();
			// angular
			angular.module('myApp', ['daterangepicker'])
			.config(function(daterangepickerProvider){
				daterangepickerProvider.setOptions({
					locale: {
						format: "YYYY-MM-DD",
						separator: ' ~ '
					}
				});
			})
			.controller('MyController', function($scope) {
		        $scope.options = {
		        	singleDatePicker: true
		        };
			});
			angular.element(document).ready(function() {
				angular.bootstrap(document, ['myApp']);
			});
		});
	</script>

</html>
